procs:
  anvil:
    cwd: packages/contracts
    shell: anvil --block-time 1  --block-base-fee-per-gas 0 | ggrep -P "^-+>"
  contracts:
    cwd: packages/contracts
    shell: pnpm run dev --rpc http://127.0.0.1:8545
  client:
    cwd: packages/client
    shell: pnpm run dev
  gribi:
    cwd: packages/contracts
    shell: sleep 1 && pnpm run deploy:gribi
    autostart: true
